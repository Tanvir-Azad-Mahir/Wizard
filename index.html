<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Free Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 600;
        }

        h1 span {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #cityInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #cityInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchBtn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchBtn:hover {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #c33;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea10, #764ba210);
            border-radius: 25px;
            padding: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-header {
            text-align: center;
            margin-bottom: 20px;
        }

        #cityName {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        #lastUpdated {
            font-size: 12px;
            color: #888;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        #weatherIcon {
            width: 100px;
            height: 100px;
        }

        .temp-section {
            text-align: center;
        }

        #temperature {
            font-size: 48px;
            font-weight: 600;
            color: #333;
            line-height: 1;
        }

        #temperature::after {
            content: '¬∞C';
            font-size: 24px;
            font-weight: 400;
            color: #666;
            margin-left: 5px;
        }

        #description {
            font-size: 18px;
            color: #666;
            text-transform: capitalize;
            margin-top: 5px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .detail-value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .extra-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .extra-item {
            background: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .extra-label {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 4px;
        }

        .extra-value {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .usage-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .free-badge {
            background: #4caf50;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .extra-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather<span>App</span></h1>
        <div class="subtitle">Real-time weather for any city</div>
        
        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name..." 
                value="London"
                autocomplete="off"
            >
            <button id="searchBtn">üîç</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- Weather Information -->
        <div id="weatherInfo" class="hidden">
            <div class="weather-card">
                <div class="city-header">
                    <div id="cityName">--</div>
                    <div id="lastUpdated">--</div>
                </div>

                <div class="weather-main">
                    <img id="weatherIcon" src="" alt="Weather icon" style="display: none;">
                    <div class="temp-section">
                        <div id="temperature">--</div>
                        <div id="description">--</div>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">üíß Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üå¨Ô∏è Wind</span>
                        <span class="detail-value" id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üå°Ô∏è Feels Like</span>
                        <span class="detail-value" id="feelsLike">--¬∞C</span>
                    </div>
                </div>

                <div class="extra-details">
                    <div class="extra-item">
                        <span class="extra-label">Pressure</span>
                        <span class="extra-value" id="pressure">-- hPa</span>
                    </div>
                    <div class="extra-item">
                        <span class="extra-label">Visibility</span>
                        <span class="extra-value" id="visibility">-- km</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="usage-info">
            <span>‚úÖ Free Plan ‚Ä¢ 1,000 calls/day</span>
            <span class="free-badge">Active</span>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a> ‚Ä¢ 100% Free</p>
        </div>
    </div>

    <script>
        // Your API Key
        const API_KEY = '2837c95754930675c7b13e52abc89c60';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfo = document.getElementById('weatherInfo');
        const cityName = document.getElementById('cityName');
        const lastUpdated = document.getElementById('lastUpdated');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const feelsLike = document.getElementById('feelsLike');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');

        // Event Listeners
        searchBtn.addEventListener('click', () => getWeatherData());
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeatherData();
            }
        });

        // Load default city on page load
        document.addEventListener('DOMContentLoaded', () => {
            getWeatherData('London');
        });

        async function getWeatherData(city = null) {
            const searchCity = city || cityInput.value.trim();
            
            if (!searchCity) {
                showError('Please enter a city name');
                return;
            }

            // Show loading, hide previous results and errors
            showLoading();
            hideError();
            hideWeatherInfo();

            try {
                // Construct URL
                const url = new URL(BASE_URL);
                url.searchParams.append('q', searchCity);
                url.searchParams.append('appid', API_KEY);
                url.searchParams.append('units', 'metric');
                url.searchParams.append('lang', 'en');

                // Fetch weather data
                const response = await fetch(url);

                // Handle HTTP errors
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your API key.');
                    } else if (response.status === 404) {
                        throw new Error(`City "${searchCity}" not found. Please check the spelling.`);
                    } else if (response.status === 429) {
                        throw new Error('Too many requests. Free limit: 60 calls/minute, 1000 calls/day');
                    } else {
                        throw new Error(`Error ${response.status}: Failed to fetch weather data`);
                    }
                }

                const data = await response.json();

                // Validate data
                if (!data || !data.main || !data.weather || !data.weather[0]) {
                    throw new Error('Invalid data received from weather service');
                }

                // Display weather data
                displayWeatherData(data);
                
            } catch (error) {
                // Handle network errors
                if (error.name === 'TypeError') {
                    showError('Network error. Please check your internet connection.');
                } else {
                    showError(error.message);
                }
                console.error('Weather fetch error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayWeatherData(data) {
            try {
                // City name with country
                cityName.textContent = `${data.name}, ${data.sys.country}`;

                // Temperature (rounded)
                temperature.textContent = Math.round(data.main.temp);

                // Weather description
                description.textContent = data.weather[0].description;

                // Weather icon
                const iconCode = data.weather[0].icon;
                weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
                weatherIcon.alt = data.weather[0].description;
                weatherIcon.style.display = 'block';

                // Details
                humidity.textContent = `${data.main.humidity}%`;
                
                // Wind speed (convert m/s to km/h)
                const windKmh = Math.round(data.wind.speed * 3.6);
                windSpeed.textContent = `${windKmh} km/h`;
                
                // Feels like
                feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
                
                // Pressure
                pressure.textContent = `${data.main.pressure} hPa`;
                
                // Visibility (convert meters to kilometers)
                if (data.visibility) {
                    const visKm = (data.visibility / 1000).toFixed(1);
                    visibility.textContent = `${visKm} km`;
                } else {
                    visibility.textContent = 'N/A';
                }

                // Last updated time
                const now = new Date();
                lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString()}`;

                // Show weather info
                showWeatherInfo();
                
            } catch (error) {
                console.error('Error displaying weather data:', error);
                showError('Error displaying weather information');
            }
        }

        // UI Helper Functions
        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = `‚ö†Ô∏è ${message}`;
            errorMessage.classList.remove('hidden');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showWeatherInfo() {
            weatherInfo.classList.remove('hidden');
        }

        function hideWeatherInfo() {
            weatherInfo.classList.add('hidden');
        }

        // Test the API key on load
        async function testAPIKey() {
            try {
                const testResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=London&appid=${API_KEY}&units=metric`
                );
                
                if (!testResponse.ok) {
                    if (testResponse.status === 401) {
                        showError('‚ö†Ô∏è API Key is invalid. Please check your API key.');
                    }
                }
            } catch (e) {
                // Silently fail - will show error when actually searching
            }
        }

        // Test API key on page load
        testAPIKey();
    </script>
</body>
</html>
